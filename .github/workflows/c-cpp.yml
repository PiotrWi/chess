name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    env:
      CC:   gcc-10
      CXX:  g++-10
    steps:

    - uses: actions/checkout@v3
    - name: boost
      run: sudo apt-get update && sudo apt-get install -yq libboost1.65-dev
    - name: build 
      run: |
        echo "BOOST_ROOT=$BOOST_ROOT_1_72_0" >> $GITHUB_ENV
        make all
    - name: make ut
      run: make ut-run
    - name: make pt
      run: make pt-run
