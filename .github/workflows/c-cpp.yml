name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      CC:   gcc-10
      CXX:  g++-10
    steps:
    - uses: actions/checkout@v3
    - name: build 
      run: make all
    - name: make ut
      run: make ut-run
    - name: make pt
      run: make pt-run
